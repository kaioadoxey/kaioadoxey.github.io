<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animated_menu.css">
<!--	<script src="/js/jquery-3.1.1.min.js"></script>-->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('.navigation >li').hover(function(){
           //this code is done when the mouse curser is oer the navigation icon 
            
            $(this).addClass('openSesame');
            
        }, function(){
            // this code is done when the mouse pointer leaves the navigation icon. 
            
            $(this).removeClass('openSesame');
            
        })

	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
